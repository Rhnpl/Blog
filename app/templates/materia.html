{% extends 'template.html' %}
{% block conteudo %}
    <div class="container mt-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">{{ materia.titulo }}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{ materia.descricao }}</h6>
                <p class="card-text mt-3">{{ materia.conteudo }}</p>
            </div>
        </div>
    </div>
{% endblock %}
